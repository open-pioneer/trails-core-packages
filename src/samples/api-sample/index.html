<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Sample</title>
    </head>
    <body>
        <api-app id="app"></api-app>
        <script type="module" src="./api-app/app.ts"></script>
    </body>
    <script>
        document.getElementById("app").addEventListener("my-custom-event", (event) => {
            console.log("Got event from app:", event);
        });

        customElements.whenDefined("api-app").then(() => {
            const app = document.getElementById("app");
            app.when().then((api) => {
                let count = 0;
                setInterval(() => {
                    api.changeText(`Text has been changed ${++count} times.`);
                }, 1000);
            });
        });
    </script>
</html>
